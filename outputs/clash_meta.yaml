port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: ':53'
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - 223.5.5.5
    - 180.76.76.76
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.8.8
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
proxies:
  - name: RU 🇷🇺-hysteria | 3-1
    type: hysteria
    server: 185.22.155.71
    port: 10803
    auth_str: dongtaiwang.com
    alpn:
      - h3
    sni: www.bing.com
    skip-cert-verify: true
    up: 11 Mbps
    down: 55 Mbps
  - name: RU 🇷🇺-Hysteria2 | 0-0
    type: hysteria2
    server: 45.129.2.108
    port: 30033
    password: dongtaiwang.com
    sni: www.bing.com
    skip-cert-verify: true
proxy-groups:
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - RU 🇷🇺-hysteria | 3-1
      - RU 🇷🇺-Hysteria2 | 0-0
  - name: 🌍 选择代理
    type: select
    proxies:
      - ♻️ 自动选择
rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🌍 选择代理
